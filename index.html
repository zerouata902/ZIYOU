                <div class="col-md-8 ms-sm-auto col-lg-9 p-0">
                    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

                    <section class="booking-section section-padding" id="booking-section">

                            <h1 style="color: rgb(255, 255, 255);">REGISTER TODAY </h1>
                            <form id="bookingForm">
                              <input type="text" id="fname" placeholder="الاسم" required />
                              <input type="text" id="lname" placeholder="النسب" required />
                              <input type="number" id="age" placeholder="العمر" required />
                              <input type="date" id="birthdate" placeholder="تاريخ الازدياد" required />
                              <input type="text" id="level" placeholder="المستوى الدراسي" required />
                              <input type="text" id="location" placeholder="مكان السكن" required />

                            </form>
